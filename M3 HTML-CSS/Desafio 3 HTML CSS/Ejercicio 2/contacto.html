<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <nav>
        <div id="logo">
            <img src="../Ejercicio 1/M5-logo-azul.svg" alt="">
        </div>
        <div class="navegacion">
            <a href="../Ejercicio 1/index.html">HOME</a>
        </div>
        <div class="active">
            <a href="">CONTACTO</a>
        </div>
    </nav>
    <p class="contact">¿Querés que nos contactemos con vos?</p>
    <p class="consulta">Dejanos tu consulta:</p>
    <form action="">
        <div class="input">
            <label for="nombre">Nombre completo <strong class="required">*</strong></label><br>
            <input type="text" required="" class="campos">
        </div>
        <div class="input">
            <label for="email">Email <strong class="required">*</strong></label><br>
            <input type="email" required="" placeholder="ejemplo@ejemplo.com" class="campos">
        </div>
        <div class="input">
            <label for="comment">Comentario <strong class="required">*</strong></label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="10" required=""></textarea>
        </div>
        <input type="button" name="reset" id="reset" value="Resetear">
        <input type="submit" name="submit" id="submit" value="Enviar">
    </form>
</body>
</html>
