<html lang="en">
<head>

    <title>Desafío 3</title>

</head>
<body>
    <div class="formulario">
        <form action="">
            <strong>Iniciar Sesión</strong>
            <div class="campos">
                <input type="text" name="usuario" id="usuario" placeholder="Introduzca el nombre del usuario">
            </div>
            <div class="campos">
                <input type="password" name="password" id="password" placeholder="Introduzca la contraseña">
            </div>
            <button class="btn">
                Iniciar sesión
            </button>
            <div class="barra"></div>
            <div class="enlace">
                <a href="">¿No se puede iniciar sesión?</a>
            </div>
            <div class="enlace">
                <a href="">Regístrese para crear una cuenta nueva</a>
            </div>
        </form>
    </div>
</body>
